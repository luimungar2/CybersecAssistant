<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
    
        <title>Descubrimiento</title>
    
        <!-- Custom fonts for this template-->
        <link href="{{ url_for('static',    filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" type="text/css">
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    
        <!-- Custom styles for this template-->
        <link href="{{ url_for('static',    filename='css/sb-admin-2.min.css') }}" rel="stylesheet">
    <style>
        th, td{
            padding: 15px;
        }
    </style>
    </head>
  <body>
    <center><h1>Descubrimiento</h1></center>
    <hr>
    <center><table style = "text-align: center; border: 1px solid black; border-collapse: collapse; border-color: black; ">
        <tr>
            <th>IP</th>
            <th>At MAC Address</th>
            <th>Count</th>
            <th>Len</th>
            <th>MAC Vendor / Hostname</th>
        </tr>
        {% for splits in range(0,data|length) %}
        <tr>
            {% for iter in range(0,6) %}
                <td>{{data[splits][iter]}}</td>
                {% endfor %}
        </tr>
        {%endfor%}

    </table></center>
    <!--<center><textarea readonly rows="400" cols="500">{{ data}}</textarea></center><!-->
 

 
    </body>
</html>
